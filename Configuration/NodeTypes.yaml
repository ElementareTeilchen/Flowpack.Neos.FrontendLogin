
##
# A simple Frontend login form
#
'Wwwision.Neos.FrontendLogin:LoginForm':
  superTypes: ['TYPO3.Neos:Plugin']
  ui:
    label: 'Frontend login form'
    icon: 'icon-lock'
  options:
    'pluginViews':
      'UserProfile':
        label: 'User profile (protected)'
        controllerActions:
          'Wwwision\Neos\FrontendLogin\Controller\LoginController': ['profile']