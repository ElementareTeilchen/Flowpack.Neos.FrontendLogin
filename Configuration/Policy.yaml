
privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    Wwwision_Neos_FrontendLogin_LoginForm:
      matcher: 'method(TYPO3\Flow\Security\Authentication\Controller\AbstractAuthenticationController->(?<!initialize).*Action()) || method(Wwwision\Neos\FrontendLogin\Controller\LoginController->(index|authenticate|logout)Action())'
    Wwwision_Neos_FrontendLogin_UserProfile:
      matcher: method(Wwwision\Neos\FrontendLogin\Controller\LoginController->(profile)Action())
roles:
  'Wwwision.Neos.FrontendLogin:User':
    privileges:
      -
        privilegeTarget: Wwwision_Neos_FrontendLogin_UserProfile
        permission: GRANT
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: Wwwision_Neos_FrontendLogin_LoginForm
        permission: GRANT
  'TYPO3.Neos:Editor':
    privileges:
      -
        privilegeTarget: Wwwision_Neos_FrontendLogin_UserProfile
        permission: GRANT
