TYPO3:

  Flow:
    security:
      authentication:
        providers:
          'Typo3BackendProvider':
            requestPatterns:
              'Wwwision\Neos\FrontendLogin\Security\NeosRequestPattern': 'backend'
          'Wwwision.Neos.FrontendLogin:Frontend':
            provider: 'PersistedUsernamePasswordProvider'
            requestPatterns:
              'Wwwision\Neos\FrontendLogin\Security\NeosRequestPattern': 'frontend'

    aop:
      globalObjects:
        'frontendUserService': 'Wwwision\Neos\FrontendLogin\Domain\Service\UserService'

  Neos:
    typoScript:
      autoInclude:
        'Wwwision.Neos.FrontendLogin': TRUE